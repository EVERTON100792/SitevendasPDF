<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja de PDFs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="#destaques">Destaques</a>
    </nav>
  </header>

  <section id="destaques" class="destaques">
    <div class="produto">
      <img src="img/pdf1.jpg" alt="Produto 1" />
      <h3>PDF Matemática</h3>
      <p>R$ 9,90</p>
      <button class="botao-comprar" onclick="comprar('matematica.pdf')">Comprar</button>
    </div>
    <div class="produto">
      <img src="img/pdf2.jpg" alt="Produto 2" />
      <h3>PDF História</h3>
      <p>R$ 12,00</p>
      <button class="botao-comprar" onclick="comprar('historia.pdf')">Comprar</button>
    </div>
    <div class="produto">
      <img src="img/pdf3.jpg" alt="Produto 3" />
      <h3>PDF Ciências</h3>
      <p>R$ 10,50</p>
      <button class="botao-comprar" onclick="comprar('ciencias.pdf')">Comprar</button>
    </div>
  </section>

  <footer>
    Após a compra, entre em contato pelo WhatsApp com o comprovante para receber a senha do arquivo PDF.<br />
    <a
      href="https://wa.me/5599999999999?text=Olá,%20gostaria%20de%20comprar%20um%20PDF"
      target="_blank"
      class="whatsapp"
      >Fale conosco no WhatsApp</a
    >
  </footer>

  <script>
    function comprar(arquivo) {
      alert(
        "Para finalizar a compra de " +
          arquivo +
          ", entre em contato conosco com o comprovante para receber a senha do PDF."
      );
    }
  </script>
</body>
</html>
